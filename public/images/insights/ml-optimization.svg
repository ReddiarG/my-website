<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#1a1a3a" />
  <g>
    <!-- Optimization Curve -->
    <path d="M100,200 C150,180 200,100 250,90 C300,80 350,80 400,85 C450,90 500,95 550,95" 
          fill="none" stroke="#4169e1" stroke-width="3" />
    
    <!-- Points on Curve -->
    <circle cx="100" cy="200" r="6" fill="#ff6347" />
    <circle cx="250" cy="90" r="6" fill="#ff6347" />
    <circle cx="400" cy="85" r="6" fill="#ff6347" />
    <circle cx="550" cy="95" r="6" fill="#ff6347" />
    
    <!-- Axes -->
    <line x1="100" y1="50" x2="100" y2="250" stroke="#ffffff" stroke-width="2" />
    <line x1="80" y1="230" x2="570" y2="230" stroke="#ffffff" stroke-width="2" />
  </g>
  <text x="325" y="260" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Training Iterations</text>
  <text x="70" y="150" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" transform="rotate(-90,70,150)">Model Performance</text>
  <text x="300" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">ML Model Optimization</text>
</svg>

