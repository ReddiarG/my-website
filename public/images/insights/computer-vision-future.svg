<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#1a1a3a" />
  <g>
    <!-- Eye/Camera Lens -->
    <circle cx="300" cy="150" r="80" fill="none" stroke="#ffffff" stroke-width="3" />
    <circle cx="300" cy="150" r="60" fill="none" stroke="#4169e1" stroke-width="2" />
    <circle cx="300" cy="150" r="40" fill="none" stroke="#32cd32" stroke-width="2" />
    <circle cx="300" cy="150" r="20" fill="#ff6347" />
    
    <!-- Vision Rays -->
    <line x1="300" y1="150" x2="380" y2="80" stroke="#ffd700" stroke-width="2" />
    <line x1="300" y1="150" x2="380" y2="150" stroke="#ffd700" stroke-width="2" />
    <line x1="300" y1="150" x2="380" y2="220" stroke="#ffd700" stroke-width="2" />
    <line x1="300" y1="150" x2="220" y2="80" stroke="#ffd700" stroke-width="2" />
    <line x1="300" y1="150" x2="220" y2="150" stroke="#ffd700" stroke-width="2" />
    <line x1="300" y1="150" x2="220" y2="220" stroke="#ffd700" stroke-width="2" />
  </g>
  <text x="300" y="60" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">The Future of Computer Vision</text>
  <text x="300" y="250" font-family="Arial" font-size="16" fill="#a0a0a0" text-anchor="middle">Advanced Perception Technologies</text>
</svg>

